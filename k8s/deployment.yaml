apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mywebapp
  template:
    metadata:
      labels:
        app: mywebapp
    spec:
      containers:
      - name: mywebapp-container
        image: miacr.azurecr.io/mywebapp:v1.0.0
        ports:
        - containerPort: 5000  # O 5000 para Flask
